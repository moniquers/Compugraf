<div>
    <div class="mt-3">
        <form [formGroup]="personForm" id="personForm" (ngSubmit)="handleSubmitPerson()">
            <input type="hidden" formControlName="id">
            <div class="d-flex flex-column">
                <div class="form-group">
                    <label for="name">Nome*</label>
                    <input type="text" class="form-control" id="name" formControlName="name" pInputText>
                </div>
                <div class="form-group w-100">
                    <label for="lastName">Sobrenome*</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" pInputText>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-3">
                <div class="form-group w-100">
                    <label for="nationality">Nacionalidade*</label>
                    <input type="text" class="form-control" id="nationality" formControlName="nationality" pInputText>
                </div>
                <div class="form-group w-100">
                    <label for="cpf">CPF*</label>
                    <div>
                        <p-inputMask formControlName="cpf" mask="999.999.999-99" [unmask]="true"></p-inputMask>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-3">
                <div class="form-group w-100">
                    <label for="email">E-mail*</label>
                    <input type="email" class="form-control" id="email" formControlName="email" pInputText>
                </div>
                <div class="form-group w-100">
                    <label for="phoneNumber">Telefone*</label>
                    <div>
                        <p-inputMask formControlName="phoneNumber" mask="(99)99999-999?9" [unmask]="true"></p-inputMask>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-3">
                <div class="form-group">
                    <label for="zipCode">CEP*</label>
                    <div>
                        <p-inputMask formControlName="zipCode" mask="99999-999" [unmask]="true" (onComplete)="findAddressByZipCode()">
                        </p-inputMask>
                    </div>
                </div>
                <div class="form-group w-100">
                    <label for="address">Logradouro*</label>
                    <input type="text" class="form-control" id="address" formControlName="address" pInputText>
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="form-group">
                    <label for="city">Cidade*</label>
                    <input type="text" class="form-control" id="city" formControlName="city" pInputText>
                </div>
                <div class="form-group">
                    <label for="state">Estado*</label>
                    <input type="text" class="form-control" id="state" formControlName="state" pInputText>
                </div>
            </div>
            <div class="text-end m-2">
                <button class="btn btn-outline-secondary mx-3" [routerLink]="['/persons']">Voltar</button>
                <button type="submit" class="btn btn-success" [disabled]="personForm.invalid">Enviar</button>
            </div>
        </form>
    </div>
</div>
